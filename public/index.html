<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Tienda de Cerveza</title>
  </head>
  <body class="container-fluid">
    <div>
      <div class="p-3">
        <h1>Ingrese un Producto</h1>
        <form
          id="ingresoDeProductos"
        >
            <div class="mb-3">
                <label for="title" class="form-label">Nombre</label>
                <input type="text" name="title" class="form-control" id="productTitle">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" name="price" class="form-control" id="productPrice">
            </div>

            <div class="mb-3">
                <label for="thumbnail" class="form-label">Imagen</label>
                <input type="text" name="thumbnail" class="form-control" id="productImage">
            </div>

            <button class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>

      <table class="table table-striped p3">
          <thead>
              <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Imagen</th>
              </tr>
          </thead>
          <tbody id="productList">

          </tbody>
      </table>

      <div class="mt-5">
          <h2>Chatea con nosotros</h2>
          <div class="p3">
              <form id="chatForm">
                  <div class="mb-3">
                      <label for="email" class="form-label">Correo</label>
                      <input type="email" name="email" class="form-control" id="emailForm">
                  </div>

                  <div class="mb-3">
                      <label for="message" class="form-label">Mensaje</label>
                      <textarea type="text" name="message" id="messageForm"  class="form-control"></textarea>
                  </div>

                  <button class="btn btn-primary mt-3">Enviar</button>
              </form>
              <div id="messageError" class="mt-3"></div>
          </div>
          <div id="messageSent"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
